<script>
const urlParams = new URLSearchParams(window.location.search);
const option = urlParams.get('chapter');

const data = {
            '6': {
                imageSrc: 'image/chap6.jpg',
                buttonText: 'ARE YOU READY?',
                buttonLink: 'guessf2-ch1.html'
            },
            '7': {
                imageSrc: 'image/chap7.jpg',
                buttonText: 'ARE YOU READY?',
                buttonLink: 'guessf2-ch2.html'
            },
            '8': {
                imageSrc: 'image/chap8-2.jpg',
                buttonText: 'ARE YOU READY?',

            },
            '9': {

                buttonLink: 'guessf2-ch4.html'
            },
            '10': {
                imageSrc: 'image/chap10.jpg',
                buttonText: 'ARE YOU READY?',
                buttonLink: 'guessf2-ch5.html'
            }
        };
        function populateContent(chapter) {
            const contentDiv = document.getElementById('content');
            if (contentDiv && data[option]) {
                const { imageSrc, buttonText, buttonLink } = data[option];

                // Create and append image element
                const imageElement = document.createElement('img');
                imageElement.src = imageSrc;
                imageElement.alt = 'Chapter Image';
                imageElement.classList.add('images');
                contentDiv.appendChild(imageElement);

                // Create and append button element
                const buttonElement = document.createElement('button');
                buttonElement.textContent = buttonText;
                buttonElement.classList.add('guess1');
                buttonElement.style.fontSize = '28px';
                buttonElement.style.borderRadius = '20px';
                buttonElement.onclick = function() {
                    startCountdown(buttonLink); // Pass buttonLink to start countdown
                };
                contentDiv.appendChild(buttonElement);
            } else {
                contentDiv.innerHTML = '<p>No valid option selected.</p>';
            }
        }

        // Call populateContent function with the retrieved option
        populateContent(option)



function startCountdown(targetPage) {
      const countdownElement = document.getElementById('countdown');
      countdownElement.innerHTML = '3';

      // Countdown logic with delays
      setTimeout(() => {
        countdownElement.innerHTML = '2';
      }, 1000); // Delay of 1000ms (1 second)

      setTimeout(() => {
        countdownElement.innerHTML = '1';
      }, 2000); // Delay of 2000ms (2 seconds)

      setTimeout(() => {
        countdownElement.innerHTML = 'Go!';
        // Redirect to another page after countdown finishes
        setTimeout(() => {
          window.location.href = targetPage; // Replace with your desired URL
        }, 1000); // Delay of 1000ms (1 second) after 'Go!' appears
      }, 3000); // Delay of 3000ms (3 seconds)
    }
</script>
